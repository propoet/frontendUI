<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="display: block;margin: 0 auto;border: 1px solid #aaa"></canvas>
<script>
    var canvas = document.querySelector('canvas')
    var context = canvas.getContext('2d')
    var image =new Image();
    window.onload=function(){
        canvas.width=1152
        canvas.height=768
        image.src='img.jpg'
        image.onload=function(){
            // context.drawImage(image,0,0,100,100)
            context.drawImage(image,100,100,500,500,0,0,canvas.width,canvas.height)
        }
    }
</script>
</body>
</html>
